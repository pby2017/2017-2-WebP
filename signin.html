<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
    <title>로그인</title>
  </head>
  <body>
    <header class="header">
      <a href="javascript:gotomainhtml()" id="mainlogo">PLAY GROUND</a>
    </header>

    <section class="signinsection">
      <form class="signin" action="main.html" name="signin" method="post" onsubmit="return signincheck()">
        <table id="signintable">
          <tr>
            <td>
              <span><input id="idpwinput" type="text" name="idmain" placeholder="아이디"></span>
              <span><input id="idpwinput" type="password" name="pwmain" placeholder="비밀번호"></span>
            </td>
            <td><span><input id="idpwsubmit" type="submit" value="확인"></span></td>
          </tr>
          <tr>
            <td>
              <input type="button" value="Sign Up" onclick="signupbutton()">
              <input type="button" value="Find ID/PW" onclick="cantUse()">
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>
</html>
