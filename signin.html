<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="signin.css">
    <title>회원가입</title>
  </head>
  <body>
    <form class="signin" action="" method="post">
        <table>
          <tr><input type="text" placeholder="아이디"></tr>
          <tr><input type="password" placeholder="비밀번호"></tr>
          <tr><input type="password" placeholder="비밀번호확인"></tr>
          <tr><input type="text" placeholder="이름"></tr>
          <tr><input type="text" placeholder="전화번호"></tr>
          <tr><input type="email" placeholder="이메일"></tr>
          <tr>
            <select>
              <option value="none">성별선택</option>
              <option value="male">남성</option>
              <option value="female">여성</option>
            </select>
          </tr>
          <tr><input type="date" placeholder="생년월일"></tr>
          <tr><input type="text" placeholder="연락처"></tr>
          <tr><input type="text" placeholder="관심분야"></tr>
          <tr><textarea placeholder="자기소개"></textarea></tr>
        </table>
        <input type="submit" value="가입">
        <input type="button" value="취소">
      </form>
  </body>
</html>
